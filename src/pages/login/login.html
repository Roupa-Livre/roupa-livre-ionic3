<ion-header no-border >
	<ion-navbar transparent>
	</ion-navbar>
</ion-header>

<ion-content class="login" padding>
	<div layout vertical center class="box">
		<div class="logo">
			<img src="assets/img/mudanca.png" alt="roupa livre" />
		</div>

		<div class="slogan">
			Já faz parte da mudança?
			<p>Faça seu login com a conta cadastrada ou cadastre-se</p>
		</div>

		<ion-list no-lines class="fieldset">
			<!-- <ion-list-header>E-mail</ion-list-header> -->
			<ion-item class="text-muted" text-wrap>
				<input type="text" placeholder="E-mail" [(ngModel)]="email" />
			</ion-item>
			<!-- <ion-list-header>Senha</ion-list-header> -->
			<ion-item class="text-muted" text-wrap>
				<input type="text" placeholder="Senha" [(ngModel)]="password" />
			</ion-item>
		</ion-list>

		<button ion-button round class="login" (tap)="login()">
			entrar
		</button>
	</div>
</ion-content>
