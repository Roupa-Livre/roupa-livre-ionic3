<ion-content padding>
	<div layout vertical center>

    <div class="headerIcon">
      <img src="assets/img/newLayout/login-register-icon.png" />
    </div>

    <h2 class="title">Troque suas roupas usadas</h2>

    <p class="subtitle">Faça seu login com a conta cadastrada ou cadastre-se:</p>

    <ion-list class="loginForm" no-padding>

      <ion-item class="rounded">
        <ion-label floating>E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item class="rounded">
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

    </ion-list>

    <div class="groupButtons">
      <button ion-button block round class="gradient" (tap)="login()">
        ENTRAR
      </button>

      <button ion-button block round outline color="gray" (tap)="register()">
        FAZER CADASTRO
      </button>

      <button ion-button block clear color="black" (tap)="resetPassword()">
        Não lembra a senha?
      </button>
    </div>

	</div>
</ion-content>
