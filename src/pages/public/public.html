<ion-content class="public" padding>
	<div layout vertical center class="box">
		<div class="logo">
			<img src="assets/img/logoWhite.png" alt="roupa livre" />
		</div>

		<div class="slogan">
			liberte suas roupas
		</div>

		<button ion-button round class="facebookLogin" (tap)="loginWithFacebook()">
			entrar com facebook
		</button>

		<button ion-button round class="login" (tap)="register()">
			Criar minha conta
		</button>

		<div class="extra">
			<span (tap)="manualLogin()">Já faz parte? Faça login.</span>
		</div>
	</div>
</ion-content>
