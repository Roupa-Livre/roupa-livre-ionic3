<ion-content padding>
	<div layout vertical center>

    <div class="headerIcon">
      <img src="assets/img/newLayout/login-register-icon.png" />
    </div>

    <h2 class="title">Gere uma nova senha</h2>

    <p class="subtitle">Digite seu e-mail para gerar uma nova senha:</p>

    <ion-list class="loginForm" no-padding>

      <ion-item class="rounded">
        <ion-label floating>E-mail</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
      </ion-item>

    </ion-list>

    <div class="groupButtons">
      <button ion-button block round class="gradient" (tap)="reset()">
        GERAR
      </button>
    </div>

	</div>
</ion-content>
