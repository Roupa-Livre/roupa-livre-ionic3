<ion-content padding>
  <div layout vertical center>

    <div class="headerIcon">
      <img src="assets/img/newLayout/permission-notification-icon.png" />
    </div>

    <h2 class="title">Receber Notificações</h2>

    <p class="subtitle">
      Fique sabendo quando você tiver peças para trocar ou receber alguma mensagem.
    </p>

    <div class="groupButtons">
      <button ion-button block round class="gradient" (tap)="activePermission()">
        RECEBER NOTIFICAÇÕES
      </button>

      <button ion-button block clear color="gray" (tap)="denyPermission()">
        AGORA NÃO
      </button>
    </div>

  </div>
</ion-content>
