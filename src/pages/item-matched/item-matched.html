<ion-content no-bounce>
	<div layout vertical center>
		<h2 class="title">Combinou!</h2>

		<div class="matchToastItems">
			<div class="match-avatar match-left">
				<img class="hanger" src="assets/img/newLayout/matched-hand-with-hanger-left.svg" alt="">
				<img class="item" [src]="chat.other_user_apparels[0] | itemImageSrc" alt="">
			</div>

			<div class="match-avatar match-right">
				<img class="hanger" src="assets/img/newLayout/matched-hand-with-hanger-right.svg" alt="">
				<img class="item" [src]="chat.other_user_apparels[0] | itemImageSrc" alt="">
			</div>
    </div>

    <p class="description">
      Você curtiu uma peça da {{ chat.other_user | shortName }}<br>
      e a {{ chat.other_user | shortName }} curtiu uma peça sua.
    </p>

    <div class="groupButtons">
			<button ion-button round block class="match" (tap)="goToChat()">
        COMBINAR A TROCA
      </button>
			<button ion-button round block class="continue" (tap)="close()">
        CONTINUAR TROCANDO
      </button>
		</div>
	</div>
</ion-content>
