<ion-content padding>
  <div layout vertical center>

    <div class="headerIcon">
      <img src="assets/img/newLayout/what-you-icon.png" />
    </div>

    <h2 class="title">Que peça você vai trocar?</h2>

    <ion-grid class="optionsGrid">
      <ion-row>
        <ion-col col-6 *ngFor="let group of groups">
          <div class="option" [class.selected]="selectedGroup == group" (tap)="chooseReleaseOption(group)">
            <div class="icon-container">
              <div class="image-content">
                <img [src]="'assets/img/categories/'+group.code+'.svg'">
              </div>
            </div>
            <p>{{group.name}}</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="groupButtons">
      <button ion-button block round class="gradient" (tap)="releaseApparel()">
        OFERECER PEÇA
      </button>

      <button ion-button block clear color="gray" (tap)="skip()">
        DEIXAR PARA DEPOIS
      </button>
    </div>

  </div>
</ion-content>
