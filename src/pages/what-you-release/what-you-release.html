<ion-content padding>
  <div layout vertical center>

    <div class="headerIcon">
      <img src="assets/img/newLayout/what-you-icon.png" />
    </div>

    <h2 class="title">Que peça você vai trocar?</h2>

    <ion-grid class="optionsGrid">
      <ion-row>
        <ion-col col-6>
          <div class="option" (tap)="chooseReleaseOption()">
            <img src="https://www.shareicon.net/data/512x512/2016/07/05/791214_man_512x512.png">
            <p>Acessórios</p>
          </div>
        </ion-col>
        <ion-col col-6>
          <div class="option" (tap)="chooseReleaseOption()">
            <img src="https://www.shareicon.net/data/512x512/2016/07/05/791214_man_512x512.png">
            <p>Bolsas</p>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <div class="option" (tap)="chooseReleaseOption()">
            <img src="https://www.shareicon.net/data/512x512/2016/07/05/791214_man_512x512.png">
            <p>Calçados</p>
          </div>
        </ion-col>
        <ion-col col-6>
          <div class="option" (tap)="chooseReleaseOption()">
            <img src="https://www.shareicon.net/data/512x512/2016/07/05/791214_man_512x512.png">
            <p>Roupas</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="groupButtons">
      <button ion-button block round class="gradient" (tap)="releaseApparel()">
        OFERECER PEÇA
      </button>

      <button ion-button block clear color="gray" (tap)="skip()">
        DEIXAR PARA DEPOIS
      </button>
    </div>

  </div>
</ion-content>
