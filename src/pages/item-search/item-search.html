<ion-header no-border>
	<ion-navbar color="white">

    <ion-title>Buscar</ion-title>

    <ion-buttons end>
      <button ion-button color="blueLight" (tap)="search()">OK</button>
    </ion-buttons>

	</ion-navbar>
</ion-header>


<ion-content>

	<ion-list no-lines>
		<ion-list-header>
			Palavras chave ou hashtags
		</ion-list-header>

		<ion-item>
			<ion-input type="text" placeholder="separe com vírgulas"></ion-input>
		</ion-item>
	</ion-list>

	<ion-list no-lines>
		<ion-list-header>
      <button ion-button color="blueLight" clear (tap)="cleanFilters()">Limpar filtros</button>
			Características da Peça
		</ion-list-header>

		<ion-item detail-push>
			<ion-label>Categoria</ion-label>
			<ion-select cancelText="Cancelar" okText="Ok" [(ngModel)]="category">
				<ion-option value="1">Acessórios</ion-option>
				<ion-option value="2">Roupas</ion-option>
				<ion-option value="3">Calçados</ion-option>
				<ion-option value="4">Bolsas</ion-option>
			</ion-select>
		</ion-item>

		<ion-item detail-push>
			<ion-label>Tipo</ion-label>
			<ion-select cancelText="Cancelar" okText="Ok" [(ngModel)]="type">
				<ion-option value="1">Bota</ion-option>
				<ion-option value="2">Sandália</ion-option>
				<ion-option value="3">Rasterinha</ion-option>
				<ion-option value="4">Sapatilha</ion-option>
				<ion-option value="5">Sapato</ion-option>
				<ion-option value="5">Tênis</ion-option>
			</ion-select>
		</ion-item>

		<ion-item detail-push>
			<ion-label>Idade</ion-label>
			<ion-select cancelText="Cancelar" okText="Ok" [(ngModel)]="age">
				<ion-option value="1">Adulto</ion-option>
				<ion-option value="2">Infantil</ion-option>
			</ion-select>
		</ion-item>

		<ion-item detail-push>
			<ion-label>Tamanho</ion-label>
			<ion-select cancelText="Cancelar" okText="Ok" [(ngModel)]="size">
				<ion-option value="1">Único</ion-option>
				<ion-option value="2">34</ion-option>
				<ion-option value="3">60</ion-option>
				<ion-option value="4">PP</ion-option>
				<ion-option value="5">P</ion-option>
				<ion-option value="6">M</ion-option>
				<ion-option value="7">G</ion-option>
				<ion-option value="8">GG</ion-option>
				<ion-option value="9">GGG</ion-option>
			</ion-select>
		</ion-item>

    <ion-item detail-push>
      <ion-label>Padrão</ion-label>
      <ion-select cancelText="Cancelar" okText="Ok" [(ngModel)]="pattern">
        <ion-option value="1">Liso</ion-option>
      </ion-select>
    </ion-item>

    <ion-item detail-push>
      <ion-label>Cor</ion-label>
      <ion-select cancelText="Cancelar" okText="Ok" [(ngModel)]="color">
        <ion-option value="1">Vermelho</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list no-lines>

    <ion-list-header>
      Localização da Peça
    </ion-list-header>

    <ion-item>
      <ion-label>Distância</ion-label>
      <ion-input class="distance" type="text" value="{{ distance }}km" readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-range min="1" max="100" step="5" color="blueLight" [(ngModel)]="distance"></ion-range>
    </ion-item>

  </ion-list>

</ion-content>
