<ion-header no-border>
	<app-header [activeView]="'chat'"></app-header>

	<ion-toolbar>
		<ion-searchbar placeholder="Buscar" [(ngModel)]="searchTerm"
      (ionInput)="onSearchInput($event)"
      (ionClear)="onSearchClear($event)"></ion-searchbar>
	</ion-toolbar>
</ion-header>


<ion-content>

  <ion-list *ngIf="matchedApparels && matchedApparels.length > 0">
    <ion-list-header>
      PEÃ‡AS QUE COMBINARAM COM AS SUAS
    </ion-list-header>

    <ion-item>
      <ion-row align-items-center no-padding class="matched">
        <ion-col col-auto *ngIf="loadingMatched">
          <ion-spinner></ion-spinner>
        </ion-col>
        <ion-col col-auto *ngFor="let apparel of matchedApparels" (tap)="goToApparelChat(apparel)">
          <img class="rounded thumb-sm" [src]="apparel.apparel_images[0] | itemImageSrc">
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      CONVERSAS
    </ion-list-header>

    <ion-item *ngIf="loading">
      <ion-spinner></ion-spinner>
    </ion-item>

    <ion-item detail-push *ngFor="let chat of chats" (tap)="goToChatDetails(chat)">
      <ion-row align-items-center no-padding>
        <ion-col col-auto>
          <img class="rounded thumb-md" [src]="chat.other_user.image | userImageSrc:chat.other_user.social_image">
        </ion-col>
        <ion-col>
          <div>
            <div class="chatPerson">{{chat.other_user | shortName}}</div>
            <div class="chatDescription" *ngIf="chat.other_user_apparels && chat.other_user_apparels.length > 0">{{chat.other_user_apparels[0].title}}</div>
          </div>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

</ion-content>
