<ion-header no-border>
	<app-header [activeView]="'profile'"></app-header>
</ion-header>



<ion-content no-bounce class="bg-custom">
	<div layout vertical>
		<div flex three class="bg-white">
			<div class="wrapper text-center">
				<div class="big-thumb" (tap)="editProfile()">
					<img src="assets/img/dummy/hieu.png" class="rounded box-shadow" alt="">
				</div>
				<div class="text-2x">oiê, Henrique</div>
				<div class="">liberte suas roupas</div>
			</div>

			<div>
				<ion-grid>
					<ion-row>
						<ion-col col-4 class="text-center b-r b-light">
							<button ion-button icon-only color="primary" class="button-round" (tap)="goToSearch()">
								<ion-icon name="search"></ion-icon>
							</button>
							<div class="text-muted text-xs l-s-1x m-t-xs">filtrar</div>
						</ion-col>
						<ion-col col-4 class="text-center b-r b-light">
							<button ion-button icon-only color="primary" class="button-round" (tap)="goToMyItems()">
								<ion-icon name="shirt"></ion-icon>
							</button>
							<div class="text-muted text-xs l-s-1x m-t-xs">minhas peças</div>
						</ion-col>
						<ion-col col-4 class="text-center">
							<button ion-button icon-only color="primary" class="button-round" (tap)="goToAbout()">
								<ion-icon name="md-information-circle"></ion-icon>
							</button>
							<div class="text-muted text-xs l-s-1x m-t-xs">sobre</div>
						</ion-col>
					</ion-row>
				</ion-grid>
			</div>
		</div>

		<div flex two class="me-bottom-bg">
			<div class="oval"></div>

			<ion-slides pager class="bottom-slides" autoplay="3000" (ionSlideDidChange)="slideChanged()">
				<ion-slide>
					<div class="slide-title">
						<ion-icon name="md-create" color="primary"></ion-icon>
						Cadastre
					</div>
					<p>suas peças e comece a trocar.</p>
				</ion-slide>
				<ion-slide>
					<div class="slide-title">
						<ion-icon name="shirt" color="primary"></ion-icon>
						Encontre
					</div>
					<p>peças que combinam com você.</p>
				</ion-slide>
				<ion-slide>
					<div class="slide-title">
						<ion-icon name="search" color="primary"></ion-icon>
						Use o Filtro
					</div>
					<p>para encontrar aquela peça especial.</p>
				</ion-slide>
				<ion-slide>
					<div class="slide-title">
						<ion-icon name="star" color="primary"></ion-icon>
						Combinou!
					</div>
					<p>Você e alguém curtiram a peça um do outro.</p>
				</ion-slide>
				<ion-slide>
					<div class="slide-title">
						<ion-icon name="chatbubbles" color="primary"></ion-icon>
						Combine
					</div>
					<p>a troca através do nosso chat!</p>
				</ion-slide>
			</ion-slides>

			<div class="wrapper text-center">
				<button ion-button color="light" class="btn-default" (tap)="goToOfferItem()">
					<span ion-text color="primary">OFERECER PEÇA</span>
				</button>
			</div>
		</div>
	</div>
</ion-content>
