<ion-content padding>
    <div layout vertical center>

      <div class="headerIcon">
        <img src="assets/img/newLayout/login-register-icon.png" />
      </div>

      <h2 class="title">Comece a trocar agora</h2>

      <p class="subtitle">Cadastre-se com seu e-mail ou telefone:</p>

      <ion-list class="loginForm" no-padding>

        <ion-item class="rounded">
          <ion-label floating>E-mail ou telefone</ion-label>
          <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item class="rounded">
          <ion-label floating>Senha</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item class="rounded">
            <ion-label floating>Confirmar Senha</ion-label>
            <ion-input type="password" [(ngModel)]="repassword"></ion-input>
          </ion-item>

      </ion-list>

      <div class="groupButtons">
        <button ion-button block round class="gradient" (tap)="register()">
          FAZER CADASTRO
        </button>

        <button ion-button block clear color="gray" (tap)="login()">
          Já faz parte?&nbsp;<strong>Faça login</strong>
        </button>
      </div>

    </div>
  </ion-content>
