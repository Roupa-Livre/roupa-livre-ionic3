<ion-content padding>
  <form (ngSubmit)="register()">
    <div layout vertical center>

      <div class="headerIcon">
        <img src="assets/img/newLayout/login-register-icon.png" />
      </div>

      <h2 class="title">Comece a trocar agora</h2>

      <p class="subtitle">Cadastre-se com seu e-mail:</p>

      <ion-list class="loginForm" no-padding>

        <ion-item class="rounded">
          <ion-label floating>Nome</ion-label>
          <ion-input type="text" name="name" [(ngModel)]="user.name" required></ion-input>
        </ion-item>

        <ion-item class="rounded">
          <ion-label floating>E-mail</ion-label>
          <ion-input type="email" name="email" [(ngModel)]="user.login" required></ion-input>
        </ion-item>

        <ion-item class="rounded">
          <ion-label floating>Senha</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="user.password" required></ion-input>
        </ion-item>

        <ion-item class="rounded">
          <ion-label floating>Confirmar Senha</ion-label>
          <ion-input type="password" name="passwordConfirmation" [(ngModel)]="user.passwordConfirmation" required></ion-input>
        </ion-item>

      </ion-list>

      <div class="groupButtons">
        <button ion-button block round class="gradient" type="submit">
          FAZER CADASTRO
        </button>

        <button ion-button block clear color="gray" (tap)="login()">
          Já faz parte?&nbsp;<strong>Faça login</strong>
        </button>
      </div>
    </div>
  </form>
</ion-content>
