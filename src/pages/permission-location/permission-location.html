<ion-content padding>
  <div layout vertical center>

    <div class="headerIcon">
      <img src="assets/img/newLayout/permission-location-icon.png" />
    </div>

    <h2 class="title">Ativar Localização</h2>

    <p class="subtitle">
      Aumente as chances de troca. Ative a localização e veja as peças mais próximas de você.
    </p>

    <div class="groupButtons">
      <button ion-button block round class="gradient" (tap)="activeLocation()">
        ATIVAR LOCALIZAÇÃO
      </button>

      <button ion-button block clear color="gray" (tap)="denyLocation()">
        AGORA NÃO
      </button>
    </div>

  </div>
</ion-content>
