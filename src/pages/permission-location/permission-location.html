<ion-content padding>
  <div layout vertical center>

    <div class="headerIcon">
      <img src="assets/img/newLayout/permission-location-icon.png" />
    </div>

    <h2 class="title">Ativar Localização</h2>

    <p class="subtitle">Permita o Roupa Livre identificar onde você está para facilitar as trocas das peças.</p>

    <div class="groupButtons">
      <button ion-button block round class="gradient" (click)="activeLocation()">
        ATIVAR LOCALIZAÇÃO
      </button>

      <button ion-button block clear color="gray" (click)="denyLocation()">
        AGORA NÃO
      </button>
    </div>

  </div>
</ion-content>
