<ion-header no-border>
	<ion-navbar color="white">
		<ion-title>Perfil</ion-title>

		<ion-buttons end>
			<button ion-button clear color="primary" (tap)="close()">
				Salvar
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>


<ion-content class="bg-custom">
	<div class="profile-images-edit">
		<div class="profile-image" *ngFor="let image of profileImages; let i = index" (tap)="openPhotoPicker(i)">
			<div [style.backgroundImage]="'url(' + profileImages[i] + ')'" class="div-img img-square r-3x"></div>
			<button ion-button icon-only clear class="btn-edit" (tap)="removeImage(i)" *ngIf="profileImages[i] != ''">
				<ion-icon name="md-close" color="danger"></ion-icon>
			</button>
			<button ion-button icon-only clear class="btn-edit" *ngIf="profileImages[i] == ''">
				<ion-icon name="md-add-circle" color="danger"></ion-icon>
			</button>
		</div>
	</div>

	<ion-list no-lines>
		<ion-list-header>
			SOBRE MIM
		</ion-list-header>
		<ion-item class="text-muted" text-wrap>
			<ion-textarea placeholder="Insira uma descrição"></ion-textarea>
		</ion-item>
		<ion-item>
			<ion-note item-end>
				<span class="text-xs">435</span>
			</ion-note>
		</ion-item>
	</ion-list>

	<ion-list>
		<ion-list-header>
			GÊNERO
		</ion-list-header>
		<button ion-item>
			Masculino
		</button>
	</ion-list>

</ion-content>
