<ion-header>
  <ion-navbar>
    <ion-title>Configurações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="profilePhoto" (tap)="changeProfilePhoto()">
    <img [src]="user.image | userImageSrc:user.social_image">
  </div>

  <button ion-button color="blueLight" block clear (tap)="changeProfilePhoto()">MUDAR FOTO DE PERFIL</button>

  <ion-list class="personalInfo">

    <ion-item>
      <ion-label fixed>Nome</ion-label>
      <ion-input type="text"  [(ngModel)]="user.name" (ngModelChange)="saveUser($event)">{{user.name}}</ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>E-mail</ion-label>
      <ion-input type="text" [(ngModel)]="user.email" (ngModelChange)="saveUser($event)" disabled>{{user.email}}</ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Telefone</ion-label>
      <ion-input type="text" [(ngModel)]="user.phone" (ngModelChange)="saveUser($event)">{{user.phone}}</ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Endereço</ion-label>
      <ion-textarea rows="3" maxLength="500" [(ngModel)]="user.address" (ngModelChange)="saveUser($event)">
          {{user.address}}
      </ion-textarea>
    </ion-item>

  </ion-list>

  <p class="info">
    Fique tranquilo que só você vê essas informações, ok? ;)
  </p>
